<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <!--Navbar-->
 <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://www.boardgameatlas.com/">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasic">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="./index.handlebars">
                Home
            </a>
            <a class="navbar-item" href="./recommended.handlebars">
                Recommended
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" href="./about.html">
                        About
                    </a>
                    <a class="navbar-item" href="./forum.handlebars">
                        Forum
                    </a>
                    <a class="navbar-item" href="./contact.handlebars">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <div class="button">
                        <a class="button is-primary" href="./signup.html">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" href="./login.handlebars">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

     <!--Form Section-->
     <div class="field">
        <label class="label">First Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Jimmy Neutron">
        </div>
        <p class="help">Enter your first name.</p>
    </div>
    <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Last name">
        </div>
        <p class="help">Enter your last name.</p>
    </div>
    <div class="field">
        <label class="label">Username</label>
        <div class="control">
            <input class="input" type="text" placeholder="Username">
        </div>
        <p class="help">Enter your Username</p>
    </div>
    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="text" placeholder="Password">
        </div>
        <p class="help">Enter your Password</p>
    </div>
    
    <!--Footer-->
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Top Board Games</strong> by <a href="https://jgthms.com">Team Trenton 1</a>.
        </p>
    </div>
</footer>
</body>
</html>

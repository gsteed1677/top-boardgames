<section class="section">
    <div class="container">
        <div class="content-has-centered">
            <h1 class="title content-has-centered">
                Signup for an Account!
            </h1>

        </div>

    </div>

</section>
     <!--Form Section-->
<div class="container">
     <div class="field">
        <label class="label">First Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Jimmy Neutron">
        </div>
        <p class="help">Enter your first name.</p>
    </div>
    <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Last name">
        </div>
        <p class="help">Enter your last name.</p>
    </div>
    <div class="field">
        <label class="label">Username</label>
        <div class="control">
            <input class="input" type="text" placeholder="Username">
        </div>
        <p class="help">Enter your Username</p>
    </div>
    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="text" placeholder="Password">
        </div>
        <p class="help">Enter your Password</p>
    </div>
    <div class="buttons">
        <button class="button is-info">Info</button>
        <button class="button is-success">Success</button>
        <button class="button is-warning">Warning</button>
        <button class="button is-danger">Danger</button>
      </div>
 </div>
